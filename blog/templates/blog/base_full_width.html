<!DOCTYPE html>
{% load static %}
<html lang="ko">
<html>

<head>
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/blog-post.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/97023c25d9.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- navbar.html 끌어오기 --> 
    {% include 'blog/navbar.html' %}
    <div class="container my-3">
        <div class="row">
            <!-- 메인영역으로 12칸 모두 지정 -->
            <div class="col-12" id="main-area">
            {% block main_area %}
            {% endblock %}
            </div>
        </div>
    </div>

    {% include 'blog/footer.html' %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</body>
</html>
