{% extends 'blog/base.html' %}
{% block main_area %} <h1>Blog</h1>

<h1>Blog</h1> {% for p in post_list %}
    <hr/>
    <div class ="card mb-4">
        <img class="card-img-top" src="{{ p.head_image.url }}" alt = "Card image cap">
    <h2><a href ="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
    <h4>{{ p.created_at }}</h4>
    <p>{{ p.content | truncatewords:45 }}</p> {% endfor %}

{% endblock %}
