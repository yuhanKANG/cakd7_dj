{% extends 'blog/base.html' %}
{% block head_title %} {{post.title}} - Blog {% endblock %}
{% block main_area %}
    <h1>{{ post.title }}</h1>
    <img class="img-fluid rounded" src="{{ post.head_image.url }}" alt="">
    <h4>{{ post.created_at }}</h4>
    <p>{{ post.content }}</p>
    <hr />
    <h3> 여기에 댓글</h3>
{% endblock %}
