<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>Blog</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="https://kit.fontawesome.com/97023c25d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">

</head>
<body>
    <!-- navbar.html 끌어오기 --> 
    {% include 'blog/navbar_home.html' %}
    <hr>
    <hr>
    <section>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 text-light">
                    <h1 class="mt-5">대문</h1>
                    <p>다음 앱 기획은 뭘로하지?? 무엇이 좋을까....<p>
                </div>
                <div class="col-lg-5 mt-5">
                    <h2 class="text-light">Blog - Recent posts</h2>
                    {% for post in recent_posts %}
                        <div class="card mt-1">
                            <div class="card-body">
                                <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                                <span class="badge badge-pill badge-light float-right">
                                    <img class="mr-1 rounded-circle" width="20px">
                                    {{ post.author.username }}
                                    &nbsp;
                                    &nbsp;
                                    {{ post.created_at }}
                                </span>
                            </div>
                        </div>
                    {% endfor %}                                  
                </div>
            </div>
        </div>
    </section>

    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</body>
</html>
